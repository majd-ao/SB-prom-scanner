<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB Prom Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
      margin-top: 20px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input[type="text"] {
      width: 200px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>SB Prom QR Check-In</h1>
  <div>
    <input type="text" id="manualInput" placeholder="Enter Ticket Code" />
    <button onclick="manualCheckIn()">Check In</button>
  </div>
  <div id="reader"></div>
  <div id="result"></div>
  <button onclick="downloadCSV()">Download Check-Ins</button>
  <button onclick="resetCheckIns()">Reset</button>  <script>
    const totalGuests = 200;
    const guests = {};
    for (let i = 1; i <= totalGuests; i++) {
      const code = `TICKET${String(i).padStart(3, '0')}`;
      guests[code] = `Guest ${String(i).padStart(3, '0')}`;
    }

    const usedTickets = JSON.parse(localStorage.getItem("usedTickets")) || {};
    const resultDiv = document.getElementById("result");
    const scanner = new Html5Qrcode("reader");
    let lastScanTime = 0;

    function playSound(success) {
      const audio = new Audio(success ? "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" : "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
      audio.play();
    }

    function handleCheckIn(code) {
      const ticket = code.trim().toUpperCase();
      const name = guests[ticket];

      if (!name) {
        resultDiv.textContent = `❌ Invalid ticket: ${ticket}`;
        resultDiv.style.color = "#ff4c4c";
        playSound(false);
        return;
      }

      if (usedTickets[ticket]) {
        resultDiv.textContent = `⚠️ ${name} already checked in at ${usedTickets[ticket]}`;
        resultDiv.style.color = "#ffa500";
        playSound(false);
        return;
      }

      const timestamp = new Date().toLocaleString();
      usedTickets[ticket] = timestamp;
      localStorage.setItem("usedTickets", JSON.stringify(usedTickets));
      resultDiv.textContent = `✅ Welcome, ${name}! Checked in at ${timestamp}`;
      resultDiv.style.color = "#4caf50";
      playSound(true);
    }

    function manualCheckIn() {
      const input = document.getElementById("manualInput").value;
      if (input) handleCheckIn(input);
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 1500) return;
      lastScanTime = now;
      handleCheckIn(decodedText);
    }

    Html5Qrcode.getCameras().then(devices => {
      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      scanner.start(
        { deviceId: { exact: backCam.id } },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    });

    function downloadCSV() {
      const rows = ["Ticket,Name,Timestamp"];
      for (const ticket in usedTickets) {
        rows.push(`${ticket},${guests[ticket]},${usedTickets[ticket]}`);
      }
      const csv = rows.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "checkins.csv";
      link.click();
    }

    function resetCheckIns() {
      if (confirm("Are you sure you want to reset all check-ins?")) {
        localStorage.removeItem("usedTickets");
        location.reload();
      }
    }
  </script></body>
</html>
