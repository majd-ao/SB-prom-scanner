<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prom Ticket QR Check-In</title>

  <!-- ✅ Correct QR scanner script -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎟️ Prom 2025 Ticket QR Check-In</h1>

  <div id="reader"></div>

  <input type="text" id="ticketInput" placeholder="Enter ticket ID manually" />
  <button onclick="checkTicket()">Check In</button>
  <br />
  <button onclick="resetTickets()">🔁 Reset All Tickets</button>
  <button onclick="downloadCheckedIn()">📥 Download Check-Ins</button>

  <p id="result"></p>

  <!-- 🔊 Sound feedback -->
  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const validTickets = {};
    for (let i = 1; i <= 200; i++) {
      const id = "2025" + String(i).padStart(3, '0');
      validTickets[id] = { used: false, name: `Guest ${i}` };
    }

    // Load saved used tickets from localStorage
    const saved = localStorage.getItem("usedTickets");
    if (saved) {
      const parsed = JSON.parse(saved);
      for (const id in parsed) {
        if (validTickets[id]) {
          validTickets[id].used = parsed[id].used;
        }
      }
    }

    function playSound(type) {
      const sound = document.getElementById(type === "success" ? "successSound" : "errorSound");
      if (sound) sound.play();
    }

    function checkTicket(code = null) {
      const ticketID = (code || document.getElementById("ticketInput").value)
        .trim().toUpperCase();
      const result = document.getElementById("result");

      if (!ticketID || !validTickets[ticketID]) {
        result.textContent = "❌ Invalid or missing ticket.";
        result.style.color = "red";
        playSound("error");
        return;
      }

      if (validTickets[ticketID].used) {
        result.textContent = `⚠️ Ticket ${ticketID} already used by ${validTickets[ticketID].name}`;
        result.style.color = "orange";
        playSound("error");
        return;
      }

      validTickets[ticketID].used = true;
      localStorage.setItem("usedTickets", JSON.stringify(validTickets));
      result.textContent = `✅ Welcome, ${validTickets[ticketID].name}!`;
      result.style.color = "green";
      playSound("success");
    }

    function resetTickets() {
      const pin = prompt("Enter admin PIN to reset:");
      if (pin !== "1234") {
        alert("❌ Incorrect PIN.");
        return;
      }

      for (const id in validTickets) {
        validTickets[id].used = false;
      }
      localStorage.removeItem("usedTickets");
      document.getElementById("result").textContent = "✔️ All tickets have been reset.";
    }

    function downloadCheckedIn() {
      const data = Object.entries(validTickets)
        .filter(([_, v]) => v.used)
        .map(([id, v]) => `${id},${v.name}`)
        .join("\n");

      if (!data) {
        alert("No one has checked in yet.");
        return;
      }

      const blob = new Blob([data], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "checked_in_guests.csv";
      a.click();
    }

    window.onload = () => {
      const qrScanner = new Html5Qrcode("reader");

      function onScanSuccess(decodedText) {
        console.log("✅ QR detected:", decodedText);
        checkTicket(decodedText);
        qrScanner.stop()
          .then(() => setTimeout(startScanner, 3000))
          .catch(err => console.error("Stop failed:", err));
      }

      function startScanner() {
        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          error => { /* ignore errors */ }
        ).then(() => {
          console.log("Scanner started.");
        }).catch(err => {
          document.getElementById("result").textContent =
            "❌ Camera error: " + err;
          console.error("Start failed:", err);
        });
      }

      startScanner();
    };
  </script>
</body>
</html>
